<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="lang" content="de" /> 
    <title>Animationen</title>
    <style>
        .box{
            animation: scale-up-center 25s cubic-bezier(0.390, 0.575, 0.565, 1.000);
            background-color: blueviolet;
            
        }

        .box2{
            background-color: aqua;
            animation: my-second-animation 25s cubic-bezier(0.390, 0.575, 0.565, 1.000);
        }

        @keyframes scale-up-center{
            0%{
                transform: scale(0,5);
            }

            50%{
                transform: scale(0,33);
            }

            100%{
                transform: scale(2);
            }
        }

        @keyframes my-second-animation{
            0%{
                transform: skew(15deg, 15deg);
                opacity: 0;
                padding: 1px;

            }
            100%{
                transform: skew();
                opacity: 100;
                padding: 20px;
            }
        }
    </style>

    
    
</head>
<body>
    <div class="box">
        <h1>Text</h1>

    </div>

    <div class="box2">
        <h1>text2</h1>

    </div>
</body>
</html>
